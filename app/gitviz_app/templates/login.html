{% extends 'base.html' %}
{% block body %} 
  <form action="/" method="POST">
    <h2>Login</h2>
      {{ form.hidden_tag() }}
      {{ form.username.label }}: {{ form.username(placeholder='your GitViz username') }}
      <br>
      {{ form.password.label }}: {{ form.password(placeholder='password') }}
      <br>
      <input type="submit" name="submit">
  </form>


{% endblock %}
